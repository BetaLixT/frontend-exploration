<main
  class="main min-h-screen bg-gradient-to-b from-dark-bg-400 to-dark-bg-600"
>
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-dark-fg-500">Row Sum: {{ sum }}</h1>
    <button
      (click)="addRow()"
      class="bg-light-brand-500 dark:bg-dark-brand-500 text-light-brandfg-500 dark:text-brandfg-500 fill-light-brandfg-500 dark:fill-brandfg-500 hover:bg-light-brand-400 dark:hover:bg-dark-brand-400 hover:text-light-brandfg-400 dark:hover:text-dark-brandfg-400 mx-1 rounded-lg px-3 py-1 transition-colors duration-200 ease-in-out"
    >
      Add
    </button>
    <row-calc-row
      *ngFor="let row of rows"
      (rowValue)="row.updateValue($event)"
    />
  </div>
  <app-messages class></app-messages>
</main>

<router-outlet></router-outlet>
